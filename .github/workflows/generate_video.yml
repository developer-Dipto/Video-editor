name: Generate Quote Video with Audio

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # v3 থেকে v4 করা হয়েছে

    - name: Set up Python
      uses: actions/setup-python@v5 # v4 থেকে v5 করা হয়েছে
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python Libraries
      run: pip install requests

    - name: Run Generator
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      run: python main.py

    - name: Upload Video
      uses: actions/upload-artifact@v4 # v3 থেকে v4 করা হয়েছে (এটাই মেইন সমাধান)
      with:
        name: final-video
        path: output.mp4
